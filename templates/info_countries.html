{% extends 'base.html' %}

{% block title %}
Країни
{% endblock %}

{% block menu %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Список країн</h1>
    {% for el in countries %}
    <div class="alert alert-into">
        <h2>Країна:{{ el.country_name }} Регіон:{{ el.region.region_name }}</h2>
        <a href= "/countries/{{ el.country_id }}/delete" class="btn btn-danger"> Видалити</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
