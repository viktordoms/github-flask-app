{% extends 'base.html' %}

{% block title %}
Create country
{% endblock %}

{% block menu %}
<div class="py-5 text-center">
      <h2><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Створення нового регіону</font></font></h2>
      <p class="lead"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Нижче наведено приклад форми, які потрібно заповнити. </font><font style="vertical-align: inherit;">Заповніть усі дані та натисніть Добавити.</font></font></p>
    </div>
<div class="col-md-7 col-lg-8">
        <h4 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Новий регіон</font></font></h4>
        <form method = 'post'>
          <div class="row g-3">

            <div class="col-sm-6">
              <label for="region_id" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ID регіону</font></font></label>
              <input type="text" class="form-control" name="region_id" id="region_id" placeholder="ID Регіону" value="" required="">
              <div class="invalid-feedback">
                Please enter region_id.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="region_name" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Назва регіону</font></font></label>
              <input type="text" class="form-control" name="region_name" id="region_name" placeholder="Назва регіну" value="" required="">
              <div class="invalid-feedback">
                Please enter region_name.
              </div>
            </div>

            <input type='submit' class="btn btn-success" value="Добавити">
          </div>
        </form>
</div>
{% endblock %}
